<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Deep</title>

    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="../assets/fonts.css" />
  </head>

  <body>
    <header>
      <div id="clock">
        <h1 class="time">{{ time }}</h1>
        <h1 class="date">{{ date }}</h1>
      </div>
    </header>

    <section id="menu"></section>

    <footer>
      <section class="left">
        &nbsp; <i class="fa fa-power-off" style="color: #fe1b75"></i>&nbsp;|
        <div id="battery">
          &nbsp;<i class="fa fa-battery-full" style="color: #00ff7f"></i
          >&nbsp;100%&nbsp;|&nbsp;<i
            class="fa fa-wifi"
            style="color: #00ff7f"
          ></i>
        </div>
      </section>
      <section class="right">
        <i class="fa fa-bell" style="color: #fed480"></i>
        &nbsp;|&nbsp;<i class="fa fa-bars" style="color: #09fedf"></i
        >&nbsp;&nbsp;
      </section>
    </footer>

    <script type="module">
      import '../dist/index.js'
    </script>
  </body>
</html>
